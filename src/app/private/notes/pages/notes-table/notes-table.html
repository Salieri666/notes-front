<div class="table-wrapper">
  <div class="table-header">
    <h1>Заметки</h1>
    <button mat-raised-button color="primary" (click)="openEdit()">
      <mat-icon>add</mat-icon> Создать заметку
    </button>
  </div>

  <div class="mat-elevation-z4 table-container">
    @if (isLoading()) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }

    <table mat-table [dataSource]="dataSource()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let note"> {{note.id | slice:0:8}}... </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Заголовок </th>
        <td mat-cell *matCellDef="let note"> <strong>{{note.title}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Контент </th>
        <td mat-cell *matCellDef="let note"> {{note.content}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let note">
          <div class="action-buttons">
            <button mat-icon-button (click)="openEdit(note)">
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="remove(note.id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements()"
      [pageSize]="pageSize()"
      [pageIndex]="currentPage()"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
</div>
